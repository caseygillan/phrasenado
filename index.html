<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Phrase Craze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <header>
        <h1>Phrase Craze</h1>
        <h2 class="header-two">
            <div class="total-scoreboard">
                <div>Total Score:</div>
                <div class="total-score">0</div>
            </div>
            <div class="round-scoreboard">
                <div>Round Score:</div>
                <div class="round-score">1000</div>
            </div>
        </h2>
    </header>
    <div class="welcome-page">
        <div class="welcome-screen">
            <h1>Welcome to Phrase Craze!</h1>
            <h2>Guess the phrase before time runs out to score the most points!</h2>
            <button class="start-game">Click To Start New Game</button>
        </div>
    </div>
    <div class="game-page">
        <div class="game-board">
            <img src="files/tornado.png" class="tornado" />
            <div class="phrase"></div>
            <div class="solution"></div>
            <div class="answer">
                <h3>Enter Your Answer Here</h3>
                <input type="text" class="input" autofocus>
            </div>
        </div>
        <audio src="files/clock.wav" class="timeclock"></audio>
        <audio src="files/winner.wav" class="winner"></audio>
        <audio src="files/buzzer.wav" class="buzzer"></audio>
        <button class="next-round">Great Job! Continue To Next Round</button>
        <button class="round-over">Time's Up! Continue To Next Round</button>
        <button class="game-over">That's Game! Let's See How You Did</button>
    </div>
    <div class="final-page">
        <div class="final-screen">
            <h1>Congratulations!</h1>
            <h3>
                <div>Your Score</div>
                <div class="final-score"></div>
            </h3>
        </div>
        <button class="play-again">Click Here To Play Again!</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
